<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product List</title>
<link crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	rel="stylesheet">
<script crossorigin="anonymous"
	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>PRODUCT LISTING</h2>
		<hr />
		<a class="btn btn-primary" th:href="@{/book/showAddForm}">Add new
			product</a> <br />
		<br />
		<div>
			<table class="table table-bordered table-striped">
				<thead>
					<th>Tựa sác</th>
					<th>Năm xuất bản</th>
					<th>Tác giả</th>
					<th>Actions</th>

				</thead>
				<tbody>
					<tr th:each="book:${books}">
						<td th:text="${book.title}" />
						<td th:text="${book.publicationYear}" />
						<td><span th:each="author, iterStart : ${book.authors}"> 
								<span th:text="${author.name}"></span> 
								<span th:if="${iterStart != null and not (iterStart.last)}">, </span>
						</span></td>
						<td><a class="btn btn-info"
							th:href="@{/book/delete(id=${book.id})}">Delete</a> <a
							class="btn btn-danger ml-2"
							th:href="@{/book/showUpdateForm(id=${book.id})}">Update</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
